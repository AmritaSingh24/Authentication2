<div class="row pt-5">
    <div class="col-md-6 m-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="loginUserData.email" name="email" type="email" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" [(ngModel)]="loginUserData.password" name="password" class="form-control rounded-0" required>
                    </div>
                    <button (click)="loginUser()" class="btn btn-primary btn-block" style="margin:25px 0;">Login</button>
                    <button class="btn btn-block btn-light" (click)="signinGoogle()">
                        Continue with Google</button>
                    <button class="btn btn-block btn-light mt-2" (click)="signinFacebook()">
                        Continue with Facebook</button>
                    <div class="d-flex flex-column justify-content-centered align-items-center mt-3">
                        <p class="text-center m-0">Don't have an account?</p>
                        <a routerLink="Register" class="m-0">Create an account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
