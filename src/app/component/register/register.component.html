<div class="row pt-5">
    <div class="col-md-6 m-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" [(ngModel)]="registerUserData.name" name="name" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="registerUserData.email" name="email" type="email" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" [(ngModel)]="registerUserData.password" name="password" class="form-control rounded-0" required>
                    </div>
                    <button (click)="registerUser()" class="btn btn-primary btn-block" style="margin:25px 0;">Create an account</button>
                    <div class="d-flex flex-column justify-content-centered align-items-center">
                        <p class="text-center m-0">Already have an account?</p>
                        <a routerLink="" class="m-0">Login</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
